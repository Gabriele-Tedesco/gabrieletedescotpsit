<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scelta</title>
    
    <!-- Link Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Definizione del font con @font-face */
        @font-face {
            font-family: 'CustomFont';
            src: url('fonts/Looney Tunes Tilt BT-FONTSMAGAZINE.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Stile per il contenitore dei bottoni */
        .button-container {
            position: absolute; /* Posiziona in modo assoluto rispetto alla pagina */
            left: 10%; /* Sposta il contenitore a sinistra */
            top: 30%; /* Posiziona il contenitore in alto */
            z-index: 1000; /* Assicura che i bottoni siano sopra altri elementi */
            text-align: center; /* Allinea il testo al centro */
        }

        /* Stile per i bottoni */
        .btn-custom {
            font-family: 'CustomFont'; /* Applica il font personalizzato */
            font-size: 1.5rem; /* Dimensione del testo */
            padding: 1rem; /* Padding per aumentare l'area cliccabile */
            width: 200px; /* Larghezza del pulsante */
        }

        /* Stile per il messaggio sopra i bottoni */
        .message {
            font-family: 'CustomFont'; /* Applica il font personalizzato */
            font-size: 1.5rem; /* Dimensione del testo */
            color: white; /* Colore del testo */
            margin-bottom: 20px; /* Margine inferiore per separare dal pulsante */
        }

        /* Stile per l'immagine */
        img {
            width: 100%; /* L'immagine occupa il 100% della larghezza disponibile */
            height: auto; /* Mantiene le proporzioni dell'immagine */
        }
    </style>
</head>
<body class="bg-dark text-white">

    <div class="container d-flex align-items-center justify-content-center vh-100 position-relative">
        <img src="img/scelta.jpeg" alt="Scelta Immagine">
        
        <!-- Contenitore per i bottoni -->
        <div class="button-container">
            <div class="message">Scegli che cosa vuoi fare!</div> <!-- Messaggio sopra i bottoni -->
            <button class="btn btn-primary mb-2 btn-custom" onclick="openPage('somma.html')">Calcolo Somma</button>
            <button class="btn btn-secondary btn-custom" onclick="openPage('prodotto.html')">Calcolo Prodotto</button>
        </div>
    </div>

    <!-- Script JavaScript per aprire le pagine -->
    <script>
        function openPage(page) {
            window.location.href = page; // Sostituisci con il nome della tua pagina
        }
    </script>

    <!-- Script Bootstrap JS (opzionale) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
