<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie per aver giocato!</title>
    
    <!-- Link Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Stile per la pagina di grazie */
        body {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        .message {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="message">
            Grazie per aver giocato! <br> Alla prossima!
        </div>
    </div>

    <!-- Script Bootstrap JS (opzionale) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
