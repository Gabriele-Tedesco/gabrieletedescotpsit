<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #box{
        width: 300px;
        height: 50px;
        border: 2px solid red;   
        display: inline-block; 
        }
        #numbers1 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #box1 {
        width: 300px;
        height: 50px;
        border: 2px solid red;   
        display: inline-block; 
        }  
       #numbers2 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }      
        #box2 {
         width: 300px;
        height: 50px;
        border: 2px solid grey;   
        display: inline-block;            
        }


        </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numero Casuale</button>
    <div id="numbers"></div>
    <div id="box"></div>
    <div id="numbers1"></div>
    <div id="box1"></div>    
    <br>
    <div id="numbers2"></div>
    <div id="box2"></div> 

    <script>
        function isPrime(n) {
         if (n <= 1) return false; // Se n è minore o uguale a 1, non è primo
              for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) { // Se n è divisibile per i, non è primo
            return false;
        }
        }
         return true; // Se nessun divisore è stato trovato, n è primo
        }
        // Funzione per generare un numero casuale tra 1 e 100
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        // Funzione per aggiornare il contenuto della pagina
        function updateNumbers() {
            let parity = "";
            let primo = "";
            let parity1 = "";
            let primo1 = "";            
            const numbersDiv = document.getElementById('numbers');
            const numbersDiv1 = document.getElementById('numbers1');
            const numbersDiv2 = document.getElementById('numbers2');
            const randomNumber = getRandomNumber();
            const randomNumber1 = getRandomNumber();
            const infoDiv = document.getElementById('box');
            const infoDiv1 = document.getElementById('box1');
            const infoDiv2 = document.getElementById('box2');
            numbersDiv.textContent = `Primo numero Casuale: ${randomNumber}`;
            numbersDiv1.textContent = `Secondo numero Casuale: ${randomNumber1}`;
            numbersDiv2.textContent = `Differenze tra primo e secondo numero:`;
            if(randomNumber>randomNumber1){             
               infoDiv2.textContent = randomNumber-randomNumber1;             
            }
            if(randomNumber1>randomNumber){             
               infoDiv2.textContent = randomNumber-randomNumber1;             
            }
            if(randomNumber==randomNumber1){             
               infoDiv2.textContent = randomNumber-randomNumber1;            
            }                        
            
            if(isPrime(randomNumber)){
                primo = " primo ";
            }
            else{
                primo = " non primo";
            }
            if(randomNumber % 2 == 0){
                parity = "Pari";
            }
            else{
                parity = "Dispari";
            }
            infoDiv.textContent = "Il numero è " + parity + " " + primo;
            
            if(isPrime(randomNumber1)){
                primo1 = " primo ";
            }
            else{
                primo1 = " non primo";
            }
            if(randomNumber1 % 2 == 0){
                parity1 = "Pari";
            }
            else{
                parity1 = "Dispari";
            }
            infoDiv1.textContent = "Il numero è " + parity1 + " " + primo1;

        }

        // Aggiunge un event listener al pulsante
        document.getElementById('generate-button').addEventListener('click', updateNumbers);


    </script>
</body>
</html>
