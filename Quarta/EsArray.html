<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Box Div</title>
    <style>
        /*stile del box*/
        .box {
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- creazione container --> 
    <div id="container">

        esempio di stampa di un array in quadrati div nell'html
    </div>

   
<script>

function printArrayInDivs(arr) {
    const container = document.getElementById('container');
   //questo codice crea un nuovo div per ogni elemento dell’array arr, assegna la classe box a ciascun div, imposta il contenuto di testo del div sull’elemento corrente dell’array e aggiunge il div al contenitore container. 
    arr.forEach(element => {
        const div = document.createElement('div');
        div.classList.add('box');
        div.textContent = element;
        container.appendChild(div);
    });
}

//Esempio di utilizzo
const myArray = [1, 2, 3, 4, 5, "ciao", "test"];
printArrayInDivs(myArray);


</script>
   
</body>
</html>
