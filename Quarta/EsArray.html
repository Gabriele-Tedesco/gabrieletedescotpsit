<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array di Numeri Primi in Box Div</title>
    <style>
        .box {
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- Contenitore per visualizzare i numeri primi -->
    </div>

    <script>
        // Funzione che genera numeri primi fino a un certo limite
        function generatePrimes(limit) {
            const primes = [];
           
            for (let i = 2; i <= limit; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
           
            return primes;
        }

        // Funzione di utilità per verificare se un numero è primo
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        // Funzione per stampare un array in div
        function printArrayInDivs(arr) {
            const container = document.getElementById('container');
           
            arr.forEach(element => {
                const div = document.createElement('div');
                div.classList.add('box');
                div.textContent = element;
                container.appendChild(div);
            });
        }

        // Esempio di utilizzo: generare numeri primi e visualizzarli
        const n = 100;  // Limite massimo per trovare i numeri primi
        const primeNumbers = generatePrimes(n);  // Genera numeri primi fino a 'n'
        printArrayInDivs(primeNumbers);  // Stampa i numeri primi nei div
    </script>
   
</body>
</html>
