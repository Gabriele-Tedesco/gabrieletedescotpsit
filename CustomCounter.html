<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Year's Eve Counter</title>
    <link rel="stylesheet" href="CustomCounter.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="xmas-stage">
        <div class="panel">
          <h1>The new year is coming</h1>
          <div class="counter">
            <div class="counter-block">
              <div id="days" class="counter-block-number">00</div>
              <div class="counter-block-label">giorni</div>
            </div>
            <div class="counter-block">
              <div id="hours" class="counter-block-number">00</div>
              <div class="counter-block-label">ore</div>
            </div>
            <div class="counter-block">
              <div id="minutes" class="counter-block-number">00</div>
              <div class="counter-block-label">minuti</div>
            </div>
            <div class="counter-block">
              <div id="seconds" class="counter-block-number">00</div>
              <div class="counter-block-label">secondi</div>
            </div>
          </div>
        </div>
        <!-- spumante -->
          <img class="spumante" id="spumante1" src="images/ferrari.png" alt="bottiglia 1">
          <img class="spumante" id="spumante2" src="images/ferrari.png" alt="bottiglia 2">
        <!-- Fuochi d'artificio   -->
          <img class="fireworks" id="fireworks1" src="images/Fireworks.png" alt="bottiglia 1">
          <img class="fireworks" id="fireworks2" src="images/Fireworks.png" alt="bottiglia 2">
      </div>
    </div>
    <script type="text/javascript" src="CustomCounter.js">
    </script>
  </body>
</html>
