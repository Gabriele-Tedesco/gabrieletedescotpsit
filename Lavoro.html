  <script>
    let a=0;
    //let n = parseInt(prompt("Numero corsiste: "));      
    function myFunction() {
      if(a<n){
        a=a+1
        document.getElementById("demo").innerHTML = "Moduli corretti: "+a+"/"+n;
      } else {
        alert("Conteggio completato!");
      }
    }
    function reset() {
      n = parseInt(prompt("Numero corsiste: ")); 
      a=0;
      document.getElementById("demo").innerHTML = "Moduli corretti: "+a+"/"+n;
    }
    function minus() {
      if(a!=0){
        a=a-1;
        document.getElementById("demo").innerHTML = "Moduli corretti: "+a+"/"+n;
