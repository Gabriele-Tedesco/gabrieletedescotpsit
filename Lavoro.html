<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Todo List</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style type="text/css">
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-color: #f7f7f7;
    }

    #container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    @media (max-width: 768px) {
      .buttons {
        flex-direction: column;
      }

      .buttons button {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <h1 class="fw-semibold text-center">Tutoraggi</h1>
    <h3 class="fw-semibold text-center">Todo List</h3>
    
    <h5 class="fw-semibold">Task specifiche</h5>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox">
      </div>
      <input type="text" class="form-control" placeholder="Inserisci la task">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox">
      </div>
      <input type="text" class="form-control" placeholder="Inserisci la task">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox">
      </div>
      <input type="text" class="form-control" placeholder="Inserisci la task">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox">
      </div>
      <input type="text" class="form-control" placeholder="Inserisci la task">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox">
      </div>
      <input type="text" class="form-control" placeholder="Inserisci la task">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox">
      </div>
      <input type="text" class="form-control" placeholder="Inserisci la task">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox">
      </div>
      <input type="text" class="form-control" placeholder="Inserisci la task">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox">
      </div>
      <input type="text" class="form-control" placeholder="Inserisci la task">
    </div>                            

    <h5 class="fw-semibold mt-4">Task generali</h5>
    <div class="btn-group-vertical w-100" role="group">
      <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
      <label class="btn btn-outline-success" for="btncheck1">Consegnare le cartelline (mattino)</label>

      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
      <label class="btn btn-outline-success" for="btncheck2">Ritirare le buste paga (mattino)</label>

      <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
      <label class="btn btn-outline-success" for="btncheck3">Ritirare le carte di identità (mattino)</label>
      <br>
      <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
      <label class="btn btn-outline-success" for="btncheck4">Consegnare e ritirare l'informativa (dopo la 1° pausa)</label>

      <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
      <label class="btn btn-outline-success" for="btncheck5">Riconsegnare le carte di identità dopo aver fatto le fotocopie (dopo la 1° pausa)</label>
      <br>
      <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
      <label class="btn btn-outline-success" for="btncheck6">Far firmare il foglio presenze (fine corso)</label>

      <input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off">
      <label class="btn btn-outline-success" for="btncheck7">Consegnare e ritirare i questionari di gradimento (fine corso)</label> 
      
      <input type="checkbox" class="btn-check" id="btncheck8" autocomplete="off">
      <label class="btn btn-outline-success" for="btncheck8">Scrivere a Renato che il corso sta andando bene (fine corso)</label> 
      <br>     
    </div>

    <h5 class="fw-semibold">Controlli generali</h5>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
      </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox" value="Controllo buste paga">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
      </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox" value="Fotocopie carte di identità + eventuale tessera sanitaria">
    </div>  
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
      </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox" value="controllo completo moduli">
    </div> 

    <h5 class="fw-semibold mt-4">Conteggio moduli</h5>
    <div class="buttons">
      <button onclick="myFunction()" class="btn btn-success">Plus 1</button>
      <button onclick="reset()" class="btn btn-secondary">Reset</button>
      <button onclick="minus()" class="btn btn-danger">Minus 1</button>
    </div>

    <p id="demo" class="fw-semibold text-center mt-3"></p>
  </div>

  <script>
let corsiste = 0; // Numero di corsiste

// Selettori per input specifici con il valore impostato di default
document.querySelectorAll('.form-check-input').forEach((checkbox, index) => {
    const relatedInput = checkbox.closest('.input-group').querySelector('.form-control');

    // Controlla se è uno dei tre ultimi input per impostare il valore
    if (index >= document.querySelectorAll('.form-check-input').length - 3) {
        const valoriPredefiniti = ["Controllo buste paga", "Fotocopie carte di identità + eventuale tessera sanitaria", "Controllo completo moduli"];
        relatedInput.value = valoriPredefiniti[index - (document.querySelectorAll('.form-check-input').length - 3)];
    } else {
        // Per gli altri, lascia solo il placeholder
        relatedInput.placeholder = "Inserisci la task";
    }
});

document.addEventListener("DOMContentLoaded", function() {
    // Funzione per salvare lo stato delle checkbox e il contenuto delle task
    function salvaDati() {
        const checkboxes = document.querySelectorAll(".form-check-input, .btn-check");
        const tasks = document.querySelectorAll(".form-control");

        checkboxes.forEach((checkbox, index) => {
            localStorage.setItem(`checkbox${index}`, checkbox.checked);
        });

        tasks.forEach((task, index) => {
            localStorage.setItem(`task${index}`, task.value);
        });

        // Salva anche il conteggio e il numero di corsiste
        localStorage.setItem('conteggio', a);
        localStorage.setItem('corsiste', corsiste);
    }

    // Funzione per caricare i dati salvati
    function caricaDati() {
        const checkboxes = document.querySelectorAll(".form-check-input, .btn-check");
        const tasks = document.querySelectorAll(".form-control");

        checkboxes.forEach((checkbox, index) => {
            checkbox.checked = localStorage.getItem(`checkbox${index}`) === 'true';
        });

        tasks.forEach((task, index) => {
            task.value = localStorage.getItem(`task${index}`) || '';
        });

        // Carica il conteggio e il numero di corsiste
        a = parseInt(localStorage.getItem('conteggio')) || 0;
        corsiste = parseInt(localStorage.getItem('corsiste')) || 0;

        document.getElementById("demo").innerHTML = "Moduli corretti: " + a + "/" + corsiste;
    }

    // Carica i dati salvati all'avvio della pagina
    caricaDati();

    // Aggiungi eventi per salvare i dati al cambiamento
    document.querySelectorAll(".form-check-input, .btn-check, .form-control").forEach(element => {
        element.addEventListener("change", salvaDati);
    });
});

let a = 0; // Conteggio dei moduli corretti

function myFunction() {
    if (a < corsiste) {
        a += 1;
        document.getElementById("demo").innerHTML = "Moduli corretti: " + a + "/" + corsiste;
        salvaDati(); // Salva il conteggio ogni volta che incrementiamo
    } else {
        alert("Conteggio completato!");
    }
}

function reset() {
    // Chiedi il numero di corsiste
    corsiste = parseInt(prompt("Numero corsiste: "), 10);

    // Ripristina il conteggio dei moduli corretti
    a = 0; 
    document.getElementById("demo").innerHTML = "Moduli corretti: " + a + "/" + corsiste;

    // Deseleziona tutte le checkbox
    const checkboxes = document.querySelectorAll('.form-check-input, .btn-check');
    checkboxes.forEach(checkbox => checkbox.checked = false);

    // Rimuovi i contenuti inseriti dall'utente nei campi di input, mantenendo i valori di base
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach((input, index) => {
        if (index >= inputs.length - 3) {
            // Ripristina solo il valore di base per gli ultimi tre input
            const valoriPredefiniti = ["Controllo buste paga", "Fotocopie carte di identità + eventuale tessera sanitaria", "Controllo completo moduli"];
            input.value = valoriPredefiniti[index - (inputs.length - 3)];
        } else {
            input.value = ""; // Rimuovi i valori inseriti dall'utente
        }
    });

    // Salva i dati dopo il reset
    salvaDati();
}

function minus() {
    if (a > 0) {
        a -= 1;
        document.getElementById("demo").innerHTML = "Moduli corretti: " + a + "/" + corsiste;
        salvaDati(); // Salva il conteggio ogni volta che decrementiamo
    } else {
        alert("Hai già raggiunto lo 0");
    }
}

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
